<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>travelBucket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid header" id="header">
        <div class="row">
            <div class="col-sm-12 px-0">
                <div class="headerBg">
                    <a href="index.html"><img id="logo" src="assets/images/logo-01.png"></a>
                    <button id="login" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp; Login/Sign Up</button>
                    <button id="loggedIn" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp; Hi, <span id="loggedInUsername"></span></button>
                </div>
            </div>
        </div>
    </div>
    <!--end of header container-->

    <!-- <div class="container-fluid" id="bodyContent"> -->

    <div class="jumbotron jumbotron-fluid" id="bodyContent">
        <div class="container-fluid" id="initialSearch">
            <div class="row">
                <div class="col-sm-12">
                    <div id="initialSearchDIV">
                        <h2>What destinations are on your Bucket List?</h2>
                        <h5>Search destinations to create your own bucket list!</h5>
                        <div class="input-group mb-3 initialSearchGroup">
                            <input type="text" id="initialSearchInput" class="form-control" placeholder="Search for places..."
                                aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary initialSearchButton" type="submit" id="initialSearchButton">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end of content container-->


    <footer>
        <div class="container-fluid footer">
            &copy; 2019 travelBucket
        </div>
    </footer>
    <!--end of footer container-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/moment.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
