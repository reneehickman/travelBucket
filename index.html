<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>travelBucket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid allBody">

        <div class="container-fluid header pr-0" id="header">
            <div class="row">
                <div class="col-sm-12 px-0">
                    <div class="headerBg">
                        <a href="index.html"><img id="logo" src="assets/images/logo-01.png"></a>
                        <button id="login" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp; Login/Sign Up</button>
                        <button id="loggedIn" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp;Name <span id="loggedInUsername"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--end of header container-->

        <div class="jumbotron jumbotron-fluid" id="initialSearchBodyContent" style="display:none;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="initialSearchDIV">
                            <h2>What destinations are on your Bucket List?</h2>
                            <h5>Search destinations to create your own bucket list!</h5>
                            <div class="input-group mb-3 initialSearchInputGroup">
                                <input type="text" id="initialSearchInput" class="form-control" placeholder="Search for places..."
                                    aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary initialSearchButton" type="submit" id="initialSearchButton">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end of initialSearchBodyContent container-->

        <div class="container-fluid p-0 bodyContent">

            <div class="row bodyRow ">
                <div class="col resultsCol" id="resultsDIV">

                    <div class="row">
                        <div class="col">
                            <div id="searchDIV">
                                <div class="input-group searchInputGroup">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search for places..."
                                        aria-label="Search">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary searchButton" type="submit" id="searchButton"><i
                                                class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mr-0">
                        <div class="col pr-0">
                            <div class="jumbotron jumbotron-fluid" id="jumboCityPhoto">
                                <div class="jumboContent">
                                    <div id="cityName">Venice</div>
                                    <button class="btn btn-primary" id="addToBucketListLink"><i class="far fa-check-square"></i>
                                        Add to Bucket List!</button>
                                    <button class="btn btn-primary" id="removeFromBucketListLink"><i class="far fa-trash-alt"></i>
                                        Remove from Bucket List</button>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="row info">
                        <div class="col-xl-6 col-md-12 col-sm-12 mapCol">
                            <div id="map"><img class="img-fluid" src="assets/images/map.png" id="placeholderMap"></div>
                        </div>

                        <div class="col-xl-6 col-md-12 col-sm-12 rightCol">
                            <div id="weatherTitle">
                                <h4>Current Weather:</h4>
                            </div>
                            <div id="weatherContent"></div>
                            <div id="thingsToDoTitle">
                                <h4>Things to do:</h4>
                            </div>
                            <div id="thingsToDoContent" class="thingsToDo"></div>
                            <div id="thingsToDoContent" class="thingsToDo"></div>
                        </div>


                    </div>


                </div>
                <!--end of results div-->



                <div class="col-md-3 col-xs-12 pr-0 bucketListCol">
                    <div id="bucketList">
                        <div id="userBucketListTitle"><span id="userBucketList">Name</span>'s Bucket List</div>
                    </div>

                </div>

            </div>

        </div>



        <footer>
            <div class="container-fluid footer">
                &copy; 2019 travelBucket
            </div>
        </footer>
        <!--end of footer container-->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/moment.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
