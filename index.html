<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>travelBucket</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>
        <div class="container-fluid allBody">
    
            <div class="container-fluid header" id="header">
                <div class="row">
                    <div class="col-sm-12 px-0">
                        <div class="headerBg">
                            <a href="index.html"><img id="logo" src="assets/images/logo-01.png"></a>
                            <button id="login" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp; Login/Sign Up</button>
                            <button id="loggedIn" class="btn btn-secondary"><i class="fas fa-user"> </i>&nbsp;Name <span id="loggedInUsername"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of header container-->
    
            <!-- <div id="loginDIV"></div> -->
    
            <!--start of bodyContent container-->
            <div class="container-fluid bodyContent">
    
            <!--start of bodyRow div-->    
            <div class="row bodyRow ">
    
            <!--start of initialSearchBodyContent div-->   
            <div class="col" id="initialSearchBodyContent">
                <div class="container-fluid initialSearch">
                    <div class="row">
                        <div class="col">
                            <div id="initialSearchDIV">
                                <h2>What destinations are on your Bucket List?</h2>
                                <h5>Search destinations to create your own bucket list!</h5>
                                <form id="formInitialInput"><div class="input-group mb-3 initialSearchInputGroup">
                                    <input type="text" id="initialSearchInput" class="form-control searchInput" placeholder="Search for places..." aria-label="Search">
                                    <!-- <input type="text" id="initialSearchInput" class="form-control searchInput" placeholder="Search for places..." aria-label="Search"> -->
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary searchButton" type="submit" id="initialSearchButton">Search</button>
                                    </div>
                                </div></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of initialSearchBodyContent div-->
    
    
    
                    <!--start of resultCol div-->
                    <div class="col resultsCol" id="resultsDIV">
    
                        <!--search input-->
                        <div class="row">
                            <div class="col searchCol">
                                <div id="searchDIV">
                                        <form id="formSearchInput"><div class="input-group searchInputGroup">
                                        <input type="text" id="searchInput" class="form-control searchInput" placeholder="Search for places..." aria-label="Search">
                                        <!-- <input type="text" id="searchInput" class="form-control searchInput" placeholder="Search for places..." aria-label="Search"> -->
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary searchButton" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
                                        </div>
                                    </div></form>
                                </div>
                            </div>
                        </div>
    
    
                        <!--jumbotron with place photo and name and add to bucket list button-->
                        <div class="row">
                            <div class="col cityCol">
                                <div class="cityPhoto" id="cityPhoto">
                                    <div class="cityContent">
                                        <div id="cityName"></div>
                                        <button class="btn btn-primary" id="addToBucketListLink"><i class="far fa-check-square"></i>
                                            Add to Bucket List!</button>
                                        <button class="btn btn-primary" id="removeFromBucketListLink"><i class="far fa-trash-alt"></i>
                                            Remove from Bucket List</button>
                                    </div>
                                </div>
    
                            </div>
                        </div>
    
    
                        <!--map, weather and thingsToDo info-->
                        <div class="row info">
                            
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 leftCol">
                                <div id="weatherTitle">
                                        <nav class="navbar">
                                                <span class="mb-0 h1 title">Current Weather</span>
                                              </nav>
                                    <!-- <h4>Current Weather:</h4> -->
                                </div>
                                <div id="weatherContent"></div>
                                
                                <div id="thingsToDoTitle">
                                        <nav class="navbar">
                                                <span class="mb-0 h1 title">Things to do</span>
                                              </nav>
                                    <!-- <h4>Things to do:</h4> -->
                                </div>
                                <div id="thingsToDoContent" class="thingsToDo"></div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mapCol">
                                    <div class ="container-fluid" id="mapContain">
                                            <nav class="navbar mapTitle">
                                                    <span class="mb-0 h1 title">Map</span>
                                                  </nav>
                                        <div id="map"></div>
                                    </div>
                                </div>

                        </div> 
    
                    </div><!--end of resultsCol div-->
    
    
                    <!--start of bucketListCol-->
                    <div class="col-md-3 col-xs-12 pr-0 bucketListCol" id="bucketListDIV">
                        <div id="bucketList">
                            <div id="userBucketListTitle"><span id="userBucketList">Name</span>'s Bucket List</div>
                            <div id="bucketListItem"></div>
                        </div>
                    </div><!--end of bucketListCol-->
    
    
                </div><!--end of bodyRow-->
            </div><!--end of bodyContent container-->
    
    

        </div>
            <footer>
                <div class="container-fluid footer">
                    Â© 2019 travelBucket
                </div>
            </footer>
            <!--end of footer container-->
    
        
    
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="./assets/javascript/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    </body>
    </html>
